<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="../css/mytheme.css" />
    <!--Remote served FontAwesome Stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <title>Orinoco - Thank You</title>
  </head>
  <body>
    <header class="bg-primary shadow rounded-bottom">
      <div class="container-fluid">
        <nav class="navbar justify-content-center navbar-expand-md navbar-dark bg-primary">
          <a class="navbar-brand">
            <img src="../img/orinoco_logo.png" alt="Orinoco Logo" />
          </a>
        </nav>
      </div>
    </header>

    <!--Loading spinner and Product section-->
    <div class="container mb-5 mt-5 pb-3">
      <h2 class="sr-only">Confirmation Page</h2>
      <section>
        <div class="jumbotron mt-md-5 rounded bg-primary shadow-lg mb-5 mb-md-0 pb-3 pt-3">
          <h1 class="display-4 font-italic text-black-50" id="customer-firstname">Dear,</h1>
          <h2 class="display-1 text-secondary">Thank You for your order!</h2>
          <p class="lead" id="order-id">This is an order confirmation message for</p>
          <hr class="my-2" />
          <p class="font-italic lead font-weight-bold text-black-50" id="order-details"></p>
          <p class="lead">
            <a
              class="btn btn-secondary btn-lg mt-md-3 shadow-lg"
              href="../index.html"
              id="fresh-start"
              role="button"
              >Back to Home page</a
            >
          </p>
        </div>
      </section>
    </div>

    <!--Footer-->
    <footer class="bg-primary rounded fixed-bottom mt-5">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand">
            <div class="collapse navbar-collapse footer-text justify-content-center">
              <a
                class="nav-link text-secondary font-weight-bold"
                data-toggle="tooltip"
                data-placement="right"
                title="Back to Home Page"
                >Home</a
              >
              <p class="text-secondary font-weight-bold text-center pt-3">
                <script>
                  document.write(new Date().getFullYear());
                </script>
              </p>
              <a class="nav-link text-secondary font-weight-bold">Contact</a>
            </div>
          </nav>
        </div>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <!--JavaScript stored locally-->
    <script src="../js/confirmation.js" type="module"></script>
  </body>
</html>
