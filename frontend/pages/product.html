<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom built theme - This already includes Bootstrap 4 -->
        <link rel="stylesheet" href="../css/mytheme.css">
        <!--Remote served FontAwesome Stylesheet-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
        <title>Orinoco - Single Product Page</title>
      </head>
<body>
  <header class="bg-primary shadow rounded-bottom">
    <div class="container-fluid">
        <nav class="navbar justify-content-center navbar-expand-md navbar-dark bg-primary">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/orinoco_logo.png" alt="Orinoco Logo" />
          </a>
          <button class="navbar-toggler bg-secondary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <menu class="navbar-nav ml-auto d-flex mb-md-2 align-items-center">
                <ul class="breadcrumb mb-0 mr-md-3 bg-primary">
                  <li class="breadcrumb-item"><a class="nav-item btn btn-secondary waves-effect shadow rounded" href="../index.html" data-toggle="tooltip" data-placement="right" title="Back to Home Page">Home</a></li>
                  <li class="breadcrumb-item bg-primary rounded p-2 active" aria-current="page" id="breadcrumb-product-name">Product</li>
                </ul>
              <li class="nav-item mb-4 mb-md-5 pb-5 pb-md-3 pb-lg-0 pr-1" id="cart">
                <a class="nav-link" href="./cart/index.html" data-toggle="tooltip" data-placement="right" title="Tap to view Cart">
                  <span id="item-in-cart" class="badge badge-pill badge-secondary border-secondary text-white hover-white ml-4 ml-md-3 mt-0 mt-md-2">0</span>
                    <img id="cart-icon" class="mb-md-5" alt="Shopping cart icon" src="../img/shopping-cart-solid.svg"/>
                </a>
              </li>
            </menu>
          </div>
        </nav>
    </div>
</header>

    <!--Loading spinner and Product section-->
    <div class="container pb-5 pb-md-0">
      <div id="loading-spinner" class="spinner-grow text-primary w-100" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <h2 class="sr-only">Single Product</h2>
      <section id="single-product" class="row justify-content-center mt-5 mb-5">
      </section>
    </div>


    
    <!--Footer-->
    <footer class="bg-primary rounded fixed-bottom">
			<div class="container">
			  <div class="row">
				<nav class="col navbar navbar-expand">
				  <div class="collapse navbar-collapse footer-text justify-content-center">
            <a class="nav-link text-secondary font-weight-bold" href="../index.html" data-toggle="tooltip" data-placement="right" title="Back to Home Page">Home</a>
            <p class="text-secondary font-weight-bold text-center pt-3"><script>document.write(new Date().getFullYear())</script></p>
						<a class="nav-link text-secondary font-weight-bold" href="#">Contact</a>
				  </div>
				</nav>
			  </div>
			</div>
    </footer>
    
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <!--JavaScript stored locally-->
        <script src="../js/product.js" type="module"></script>
        <script src="./cart/cart.js" type="module"></script>
</body>
</html>
